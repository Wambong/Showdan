{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}Create Profession | Showdan{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <h2 class="mb-4">{% translate "Create Profession" %}</h2>

    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100">{% translate "Save Profession" %}</button>
    </form>
  </div>
</div>
{% endblock %}
