<div>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="text-white mb-0">Exchange rates</h3>
      <div class="text-white-50 small">Currency conversion rates</div>
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm"
         href="{% url 'accounts:dash_crud_home' %}"
         hx-get="{% url 'accounts:dash_crud_home' %}"
         hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
        Back
      </a>

      <a class="btn btn-primary btn-sm"
         href="{% url 'accounts:dash_crud_exchangerate_create' %}"
         hx-get="{% url 'accounts:dash_crud_exchangerate_create' %}"
         hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
        New rate
      </a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Rate</th>
          <th>Updated</th>
          <th style="width: 200px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in items %}
          <tr>
            <td>{{ r.from_currency }}</td>
            <td>{{ r.to_currency }}</td>
            <td class="fw-semibold">{{ r.rate }}</td>
            <td class="text-white-50">{{ r.updated_at|date:"Y-m-d H:i" }}</td>
            <td class="d-flex gap-2">
              <a class="btn btn-outline-light btn-sm"
                 href="{% url 'accounts:dash_crud_exchangerate_edit' r.id %}"
                 hx-get="{% url 'accounts:dash_crud_exchangerate_edit' r.id %}"
                 hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
                Edit
              </a>
              <a class="btn btn-outline-danger btn-sm"
                 href="{% url 'accounts:dash_crud_exchangerate_delete' r.id %}"
                 hx-get="{% url 'accounts:dash_crud_exchangerate_delete' r.id %}"
                 hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
                Delete
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5" class="text-white-50">No exchange rates found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
