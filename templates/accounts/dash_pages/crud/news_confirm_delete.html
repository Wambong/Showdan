{% load i18n %}
<div>
  <h3 class="text-white mb-2">{% translate "Delete news" %}</h3>
  <div class="text-white-50 small mb-3">{% translate "This cannot be undone" %}.</div>

  <div class="p-3 rounded"
       style="background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.08);">
    <div class="text-white fw-semibold mb-2">{{ obj.title }}</div>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">{% translate "Delete" %}</button>

        <a class="btn btn-outline-light"
           href="{% url 'accounts:dash_crud_news_list' %}"
           hx-get="{% url 'accounts:dash_crud_news_list' %}"
           hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
          {% translate "Cancel" %}
        </a>
      </div>
    </form>
  </div>
</div>
