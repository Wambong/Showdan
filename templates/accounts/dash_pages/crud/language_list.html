<div>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="text-white mb-0">Languages</h3>
      <div class="text-white-50 small">Name and slug</div>
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm"
         href="{% url 'accounts:dash_crud_home' %}"
         hx-get="{% url 'accounts:dash_crud_home' %}"
         hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
        Back
      </a>

      <a class="btn btn-primary btn-sm"
         href="{% url 'accounts:dash_crud_language_create' %}"
         hx-get="{% url 'accounts:dash_crud_language_create' %}"
         hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
        New language
      </a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Slug</th>
          <th style="width: 200px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for l in items %}
          <tr>
            <td>{{ l.name }}</td>
            <td class="text-white-50">{{ l.slug }}</td>
            <td class="d-flex gap-2">
              <a class="btn btn-outline-light btn-sm"
                 href="{% url 'accounts:dash_crud_language_edit' l.id %}"
                 hx-get="{% url 'accounts:dash_crud_language_edit' l.id %}"
                 hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
                Edit
              </a>
              <a class="btn btn-outline-danger btn-sm"
                 href="{% url 'accounts:dash_crud_language_delete' l.id %}"
                 hx-get="{% url 'accounts:dash_crud_language_delete' l.id %}"
                 hx-target="#dashMainCard" hx-swap="innerHTML" hx-push-url="true">
                Delete
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-white-50">No languages found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
