{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register | Showdan{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <h2 class="mb-4">{% translate "Create Account" %}</h2>

    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success w-100">{% translate "Register" %}</button>
    </form>

    <p class="mt-3 text-center">
      {% translate "Already have an account?" %} <a href="{% url 'accounts:login' %}">{% translate "Login" %}</a>
    </p>
  </div>
</div>
{% endblock %}
